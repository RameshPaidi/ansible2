 - hosts: all
   become: yes
   tasks:
   - name: Install all sw in ubuntu
     apt:
      name: "{{ item }}"    
      state: present
     with_items:
      - git
      - tree
      - apache2
    
     when: ansible_os_family=="Debian" 
   - name: Service status
     service:
      name: apache2
      status: restarted
     when: ansible_os_family=="Debian"       
           
