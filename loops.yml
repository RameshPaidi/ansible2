---
 - hosts: all
   become: yes
   tasks:
   - name: Install all sw in ubuntu
     apt:
      name: "{{ item }}"    
      state: present
     with_items:
      - git
      - tree
      - apache2

     when: ansible_os_family=="Debian" 
   - name: Service status
     service:
        name: apache2
        state: stopped
     when: ansible_os_family=="Debian"       
   - debug: 
      msg: "{{ item }}"    
   - name: Install all sw in Redhat
     yum:
        name: "{{ item }}"    
        state: present
     with_items:
        - git
        - tree
        - httpd
     when: ansible_os_family=="RedHat"
   - name: Service status
     service:
      name: httpd
      state: stopped
     when: ansible_os_family=="RedHat"               
   - debug:
      msg: "{{item}}"   
   